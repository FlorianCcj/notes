    content:
      - > 
        Bonjour,
        et bien pour avoir une idée des tarifs va sur www.freelance-info.com il y a des infos par métier sur les tarifs pratiqués.
        Pour ma part je suis développeur jeux vidéo en auto-entrepreneur et je prends 300€ HT / jour si c'est une courte mission et sinon autour de 150€ HT / jour.
        Au début j'ai même commencé à 2250€ HT / mois (100€ HT / jour) .
        Voilà mes tarifs sont pas très élevés je pense car il faut parfois compter plusieurs mois entre les missions (surtout dans le jeux vidéo) et on a pas la même couverture qu'un salarié(pas de chômage, ...). 
      - Idem, je ne facture jamais rien à moins de 280€ jour, c'est le minimum. 
