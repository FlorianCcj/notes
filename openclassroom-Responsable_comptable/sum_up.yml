    Projet1-Entrez dans votre formation de responsable comptable !:
      projet1-part1-apprendre_a_apprendre:
        source: https://openclassrooms.com/fr/courses/4312781-apprenez-a-apprendre/4789786-pourquoi-apprendre-a-apprendre
        content:
          - expliquer a quelqu'un ce que vous avez compris
          - la mnemotechnie:
            chuncking: il est plus simple de retenir en petit morceau
              exercice: 
                1. ecrire les numeros de tel de 4 amis
                2. diviser les 10 chiffres en 5 chuncks de 2 chiffres
                3. reviser le lendemain, dans 3 jours, dans 6 jours, dans 12 jours
            la meta-carte mentale: une carte mentale qui explique ce qu'est une carte ou comment en creer
              les 4P:               
              Planifiez : cette phase correspond a l'estimation du temps que vous voulez allouer pour vous autoformer sur le sujet et realiser l'exercice.
              Preparez : vous devrez prendre des decisions sur la maniere d'aborder l'exercice en fonction du temps que vous vous etes imparti. La premiere decision a prendre sera celle du support et la selection des ressources. Vous avez le choix entre au moins 3 supports : 
                  Papier: une feuille blanche au format paysage et un stylo quelconque feront tres bien l'affaire pour un premier croquis. Notez que ce ne sont pas vos talents de dessinateurs qui seront evalues. 
                  Logiciel specialise: vous pouvez aussi utiliser un logiciel gratuit ou la version d'essai d'un logiciel dedie.
                  Editeur graphique: si vous savez deja utiliser un logiciel d'edition graphique (comme Illustrator) vous pouvez vous y essayer. 
              Pratiquez: faites un premier jet ou quelques brouillons pour developper un sens de l'espace sur la feuille et faire vos premieres erreurs sans consequences.
              Perfectionnez: prenez votre brouillon et servez-vous en pour expliquer le concept a quelqu'un. a partir de ces feedbacks, remettez votre creation au propre. Attention toutefois a ne pas tomber  dans une spirale perfectionniste. Rendez votre travail des qu'il commence a etre lisible et suffisamment complet pour etre utilise comme support de retransmission. Si vous voulez en faire une oeuvre faites-le apres vous etres fait evalue une premiere fois. 
    Projet2-Decouvrez l'evolution des metiers comptables:
      projet2-part1-contruire_votre_projet_pro:
        source: https://openclassrooms.com/fr/courses/5218141-construisez-votre-projet-professionnel
        chap: >
          faire le portefeuille de ses competences (savoirs, savoirs faire et savoirs etre)
          On peut definir la competence comme une combinaison de savoirs, savoir-faire et savoir-etre mis en pratique dans un contexte particulier et dont les resultats peuvent etre evalues concretement.
          quelques savoir-etre:
            confiant, fiable, responsable, solidaire
            communicatif, rigoureux, intuitif, inventif
            organise, entreprenant, optimiste, tolerant
            pedagogue, reactif, collaboratif, diplomate
            adaptable, energique, concentre, decideur
          lister des qualites : à partir de cette liste, sélectionnez les 5 à 10 qualités qui vous ressemblent le plus. Reliez ces qualités à des situations précises dans lesquelles vous avez pu les mettre en application.
          lister des competences: 
            1. Je suis capable de
            2. ajouter un verbe d action: https://www.sites.univ-rennes2.fr/suio-ip/trek/sites/default/files/liste_de_verbes_daction_0.pdf
            3. objet: pilloter un projet, concevoir un site web
            4. un contexte
          illustrer les competences: realisation, situation, ...
          identifier vos competence:
            1. lister vos experience pro et perso
              job etudient, d ete, stages,  benevolat, projet, 
            2. en deduire des competences
            3. evaluer votre degré de maitrise
            4. fixer les objectifs de maitrise
          piloter vos competences:
            * evaluation: debutant, junior, confirme, expert 
            * evolution
          plan d action:
            * objectif
            * moyens
            * methodes
            * details
            * controle
