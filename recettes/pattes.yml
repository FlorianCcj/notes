Pâtes aux poivrons:
  realisations:
    Temps de préparation : 15 min
    Temps de cuisson : 30 min
    Difficulté : Très facile
    Type de plat : Plat
    Calories / personne : 530
  ingredients:
    quantite: pour 4 personnes
    400 g de pâtes de riz
    3 tomates
    2 poivrons (rouge et vert)
    1 oignon petit
    1 gousse d'ail
    1 cuillère à soupe d'herbes de provence
    1 cuillère à soupe de vinaigre de vin rouge
    1/2 botte de basilic
    3 cuillères à soupe d'huile d'olive
    40 g de feta
    gros sel
    poivre
  steps:
    Pelez, épépinez et concassez les tomates. Pelez et émincez l'oignon. Lavez les poivrons. Coupez-les en deux. Retirez les graines et la partie blanche à l'intérieur. Emincez-les en lamelles.
    Dans une casserole, faites chauffer l'huile. Ajoutez l'oignon et les poivrons. Faites revenir le tout 20 minutes. Ajoutez l'ail, les tomates, le vinaigre et les herbes de Provence. Prolongez la cuisson de 10 minutes. Salez et poivrez.
    Parallèlement, portez de l'eau salée au gros sel à ébullition. Faites cuire les pâtes selon le temps indiqué sur le paquet. Egouttez-les.
    Lavez et ciselez le basilic.
    Servez les pâtes nappées de sauce. Ajoutez un carré de feta et décorez de basilic.
Pâtes à la sauce tomate:
  source: http://madame.lefigaro.fr/recettes/pates-tomate-060201-200395
  realisation:
    Temps de préparation : 15 min
    Temps de cuisson : 15 min
    Difficulté : Très facile
    Type de plat : Plat
    Calories / personne : 173
  ingredients:
    quantite: pour 4
    250 g de pâtes fraîches
    500 g de tomates
    1 botte de basilic
    2 gousses d'ail
    2 cuillères à soupe d'huile d'olive
    Sel, poivre
  steps:
    Preparation de la sauce tomate:
      Pelez et épépinez les tomates puis coupez-les en cubes.
      Faites chauffez l'huile dans une casserole et ajoutez l'ail pelé et haché. Faites cuire l'ail à feu doux sans coloration puis incorporez les tomates. Laissez cuire le mélange à feu doux 5 à 7 minutes en remuant constamment. Salez et poivrez.
    Préparation des pâtes:
      Faites cuire les pâtes dans une grande casserole d'eau bouillante salée avec l'huile d'olive le temps indiqué.
    Finitions et dressage:
      Égouttez les pâtes, mettez-les dans un plat et versez la sauce tomate dessus.
      Saupoudrez de basilic ciselé
