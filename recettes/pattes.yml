    steps:
      author: Twisted
      1. Melanger la mozza, le cheddar, le parmesan et la farine de mais 
      2. Faire cuir le bacon a la poile
      3. Ajouter une noix de beurre le Jalapenos et le garlic
      4. Bien melanger
      5. ajouter les cream et bien melanger
      6. laisser cuir un instant que tout se melange
      7. ajouter le poulet et la moitié du melange de fromage
      8. bien melanger
      9. ajouter les spag deja cuit et une tasse d eau
      10. verser dans un plat a four, verser le reste du fromage dessus
      11. enfourner 15 min a 160 degre celsius
