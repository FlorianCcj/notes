    ingredient:
      quantite: pour 4 personnes
      Mozzarella 2 cup
      Cheddar 2 cup
      Parmesan 1 cup
      Cornflour 2 tbsp
      Bacon 8 rashers, diced
      Jalapenos 3 deseeded & diced
      Garlic 3 cloves, finely diced
      Double cream 250 ml
      Cream cheese 1 cup (creme solide)
      Shredded chicken 2 cup
