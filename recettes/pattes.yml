  totest-Galette de spaghetti:
    source: http://madame.lefigaro.fr/recettes/galette-de-spaghetti-121200-198065
    realisation:
      Temps de préparation : 10 min
      Temps de cuisson : 20 min
      Difficulté : Très facile
      Type de plat : Plat
      Calories / personne : 353
    ingredients:
      quantite: pour 4
      400 g de spaghetti
      120 g de gruyère râpé
      4 oeufs
      Sel, poivre
    steps:
      Préparez vos spaghetti en respectant les consignes du paquet; les spaghettis doivent être cuits.
      Préchauffez une poêle moyenne à revêtement anti-adhésif. 
      Battez les oeufs, incorporez-y le fromage râpé et les pâtes puis salez et poivrez selon vos goûts.
      Versez la préparation dans la poêle et laissez cuire sur la première face pendant 10 minutes.
      Lorsque la galette est presque cuite et le dessous doré, retournez-la comme une crêpe et faites dorer l'autre face.
  Gratin de Pâtes très facile:
    source: https://www.cuisine-etudiant.fr/recette/5158-gratin-de-pates-tres-facile
    realisation:
      duree: 30 min
      prix: 5e/personne
      difficulte: 4/10 Facile
    ingredients:
      quantite: pour 4
      Pâtes
      Lardon
      1 Oignon
      Crème fraiche
      Gruyère
      Parmesan
      Fond de veau
      Sel
      Poivre
      Beurre
      Huile d'olive
    steps:
      - Préchauffez votre four a 200°C
      - Faire bouillir de l'eau dans une casserole. Quand l'eau bouillie rajouter un peu d'huile d'olive et les pâtes.
      - Couper l'oignon finement.
      - En même temps, faire cuire dans une poêle les lardons avec une noix de beurre et l'oignon.
      - Une fois les lardons cuits, rajouter la crème fraiche, une cuillère a soupe de fond de veau, un peu de gruyère, de parmesan, l'oignon émincé, salez et poivrez. Laissez mijoter.
      - Quand vos pâtes sont prêtes, mettez les dans le plat à four. Rajoutez vos lardons. Mélanger le tout. Puis rajoutez par dessus du gruyère râpé et du parmesan.
      - Enfournez le tout pendant 10 min.
