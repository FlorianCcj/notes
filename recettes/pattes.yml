  Linguines carbonara legeres:
    source: https://www.cuisine-etudiant.fr/recette/4983-linguines-carbonara-legeres
    realisation:
      préparation : 30 min
      cuisson : 0 min
      Difficulté : Intermediaire
      prix: 5e/personne
      types: [Plat]
    ingredient:
      quantite: pour 1 personnes
      Sel, poivre
      - 150g linguines
      - lardons de volaille
      - oignons
      - lait
      - crème légère
      - 1 oeuf
      - parmesan
    steps:
      author: La recette de Christophe Delcourt
      Dans une casserole mettre de l'eau et faire chauffer. Ajouter les linguines.
      Dans une poêle mettre un filet d'huile d'olive, ajoutez des oignons émincés préalablement et les lardons de volailles (moins gras*). Assaisonnez (sel légé, poivre, ail en poudre). laissez cuire.
      Quand les lardons et les oignons ont caramélisé, ajoutez le lait et la crème légère.
      Mélanger dans un plat les linguines et la carbonara et ajoutez un jaune d'oeuf si vous souhaitez plus d'onctuosité, mais pas nécessaire.
      Servez.
      Pour un petit plaisir: Ajoutez un peu de parmesan en poudre.
      Bon appétit
