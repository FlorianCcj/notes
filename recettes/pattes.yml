  totest-Pâtes à la sauce tomate:
    source: http://madame.lefigaro.fr/recettes/pates-tomate-060201-200395
    realisation:
      Temps de préparation : 15 min
      Temps de cuisson : 15 min
      Difficulté : Très facile
      Type de plat : Plat
      Calories / personne : 173
    ingredients:
      quantite: pour 4
      250 g de pâtes fraîches
      500 g de tomates
      1 botte de basilic
      2 gousses d'ail
      2 cuillères à soupe d'huile d'olive
      Sel, poivre
    steps:
      Preparation de la sauce tomate:
        Pelez et épépinez les tomates puis coupez-les en cubes.
        Faites chauffez l'huile dans une casserole et ajoutez l'ail pelé et haché. Faites cuire l'ail à feu doux sans coloration puis incorporez les tomates. Laissez cuire le mélange à feu doux 5 à 7 minutes en remuant constamment. Salez et poivrez.
      Préparation des pâtes:
        Faites cuire les pâtes dans une grande casserole d'eau bouillante salée avec l'huile d'olive le temps indiqué.
      Finitions et dressage:
        Égouttez les pâtes, mettez-les dans un plat et versez la sauce tomate dessus.
        Saupoudrez de basilic ciselé
