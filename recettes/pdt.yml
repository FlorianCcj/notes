  totest-Pommes darphin au comté, œuf à cheval:
    source: http://madame.lefigaro.fr/recettes/pommes-darphin-comte-oeuf-cheval-210308-6736
    realisation:
      Temps de préparation : 15 min
      Temps de cuisson : 25 min
      Difficulté : Délicat
      Type de plat : Plat
    ingredient:
      quantite: pour 4 personnes
      1 kg de pommes de terre Charlotte
      150 g de comté
      150 g de jambon blanc
      50 g de germes de soja
      4 cuillerées à soupe de sauce soja
      huile d’olive
      4 œufs
      sel
      poivre du moulin
    steps:
      Découpage:
        peler les pommes de terre,
        les râper et les égoutter dans une passoire sans les laver.
        Couper le comté et le jambon en dés de 5 mm environ.
        Retirer les racines des germes de soja et les couper en deux.
      La cuisson:
        dans un saladier, mélanger pommes de terre, jambon, comté, germes et sauce soja.
        Poivrer et mélanger encore.
        Faire chauffer 1/2 cuillerée à soupe d’huile d’olive
        dans deux poêles antiadhésives de 12 cm de diamètre de préférence.
        Mettre dans chacune le quart du mélange et,
        à l’aide d’une spatule, aplanir régulièrement toute la surface et presser légèrement.
        Faire cuire à feu doux 6 à 8 minutes,
        puis retourner les galettes
        et les faire cuire à nouveau 6 à 8 minutes de façon
        que les pommes Darphin aient une belle coloration des deux côtés.
        Les égoutter sur du papier absorbant et faire cuire les deux autres de la même manière.
      Les oeufs :
        les casser dans quatre ramequins.
        Dans une grande poêle antiadhésive légèrement huilée,
        faire glisser les œufs,
        laisser cuire 3 ou 4 minutes à feu doux et saler légèrement le blanc,
        qui doit être cuit mais pas le jaune.
