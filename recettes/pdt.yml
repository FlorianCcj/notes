  totest-Gratiné de pommes de terre aux lardons:
    source: http://madame.lefigaro.fr/recettes/gratine-de-pommes-de-terre-lardons-151203-201058
    realisation:
      Temps de préparation : 15 min
      Temps de cuisson : 45 min
      Difficulté : Facile
      Type de plat : Plat
      Calories / personne : 282
    ingredient:
      quantite: pour 6 personnes
      1 kg de pommes de terre
      2 oignons
      100 g de lardons
      3 cuillères à soupe de crème fraîche liquide
      30 cl de lait
      125 g de gruyère râpé
    steps:
      Preparation
        Préchauffez le four à 210°C (th. 7).
        Beurrez un moule à gratin.
        Epluchez puis coupez les pommes de terre et les oignons en lamelles.
        Disposez dans le moule une couche de pommes de terre, une d'oignons
        et une de lardons.
        Ajoutez la crème fraîche et assaisonnez.
        Rajoutez une dernière couche de pommes de terre et parsemez de gruyère.
        Ajoutez le lait.
      Cuisson
        Enfournez pendant 30 à 45 minutes.
