  Riz aux lardons, chèvre frais et courgette:
    source: https://www.cuisine-etudiant.fr/recette/3810-riz-aux-lardons-chevre-frais-et-courgette
    realisation:
      préparation : 30 min
      cuisson :
      difficulté : Facile
      prix: 4,4/personne
      types: [Plat]
    ingredient:
      quantite: pour 2 personnes
      2 grosses cuillères à soupe de crème fraîche épaisse
      1 verre de riz
      1 bûche de chèvre FRAIS
      1 courgette
      un paquet de lardons
      1 oignons
      un peu de curry (facultatif)
    steps:
      author: La recette de Christophe Delcourt
      1. émincez les oignons et les faire revenir à la poêle.
      2. rajoutez les lardons aux oignons et laisser cuire.
      3. lavez la courgette, coupez la en petits dés et la faire rajouter au mélange précédent. Goûtez une courgette pour être sûr qu'elle soit cuite.
      4. ajoutez 2 bonnes grosses cuillères à soupe de crème fraîche épaisse ainsi qu'un peu de curry (facultatif)
      5. coupez la bûche de chèvre frais en petits dés et les ajouter au mélange oignons/lardons/courgette/crème, puis salez et poivrez
      5. faire cuire le riz comme indiqué sur le paquet dans de l'eau bouillante salée
      6. une fois le riz cuit, l'égoutter et l'ajouter à la préparation précédente.
      7. faire cuire quelques minutes à feux doux pour que le riz absorbe bien toutes les saveurs.
      8. dégustez ! :)
  totest-Riz, légumes et poulet:
    source: http://madame.lefigaro.fr/recettes/riz-legumes-poulet-220411-149358
    realisation:
      préparation : 15 min
      cuisson : 30 min
      Difficulté : Facile
      types: [Plat]
    ingredient:
      quantite: pour 4 personnes
      200 g de riz arborio
      100 g de chorizo
      1 aubergine
      1 poivron jaune
      1 poivron rouge
      2 blancs de poulet
      1 citron jaune
      2 oignons
      4 cuillerées à soupe d’huile d’olive
      1 pincée de piment d’Espelette
      1 litre de bouillon de volaille
      2 pincées de pistil de safran
      Sel, poivre
    steps:
      author: La recette de Christophe Delcourt
      1. Mélanger le jus du citron à 1 cuillerée à soupe d’huile et le piment d’Espelette.
      2. Couper les blancs en deux dans l’épaisseur et les mettre dans cette marinade.
      3. Couper les poivrons en quatre et éliminer les graines.
      4. Détailler l’aubergine en tranches de 2 cm.
      5. Huiler ces légumes, les poser sur une grille de barbecue
      et les faire cuire de chaque côté.
      6. Glisser les blancs de poulet sur des brochettes
      et les faire griller 2 minutes de chaque côté.
      7. Peler et émincer les oignons.
      8. Verser 1 cuillerée à soupe d’huile dans un plat
      (pouvant cuire sur un barbecue), faire chauffer,
      ajouter les oignons et faire cuire 5 minutes.
      9. Ajouter les tranches de chorizo, laisser cuire 1 minute et les retirer du plat.
      10. Verser le riz, mélanger, ajouter le bouillon, le safran,
      couvrir et laisser cuire 20 minutes.
      11. Verser les légumes, le chorizo, le poulet, et laisser cuire 5 minutes.
  Riz, poulet, chapignons et oignons au miel :
    source: https://www.cuisine-etudiant.fr/recette/297-riz-poulet-chapignons-et-oignons-au-miel
    realisation:
      préparation : 20 min
      cuisson : 0 min
      Difficulté : Facile
      Prix: 4,4e/personne
      types: [Plat]
    ingredient:
      quantite: pour 2 personnes
        125g de riz
        1 boite de champignons de Paris émincés
        2 escalopes de poulet
        2-3 cuillères à café de miel
        1 ou 2 oignons
        Crème fraîche
        Sel-Poivre
    steps:
      author: La recette de Christophe Delcourt
      Recette découverte par hasard avec les ingrédients que j'avais sous la main, et ben, ça passe bien!
      1) Commencez par faire cuire le riz. (Si vous n'avez pas de passoire, achetez du riz en sachet déjà perforé, comme ça il suffit de le sortir de la casserole, ça s'égoutte tout seul, plus rapide, moins de vaisselle.)
      2) Pendant que le riz cuit, émincez vos oignons , faites les revenir à feu moyen dans un peu de beurre pendant environ une minute, puis ajoutez le miel. Faites dorer jusqu'à ce que les oignons soient à votre gout.
      3) Ajoutez les champignons de paris (égouttez bien avant de les rajouter, sinon l'eau gache tout le gout!)
      4) Ajoutez le poulet coupé en dés. Salez, poivrez.
      5) Une fois que le poulet est cuit, rajoutez le riz dans la poele, mélangez et ajoutez la creme (pas trop, sinon on sent plus le miel des oignons). Ne laissez pas tout ça trop longtemps dans la poele, juste le temps que la creme réchauffe!
      Cest pret ! Bon app'
    notes:
      - pas mal avec chipos/merguez
      - a test avec viande haché et/ou chorizo
  Riz à la tomate et au jambon:
    source: http://madame.lefigaro.fr/recettes/riz-tomate-jambon-170107-6217
    realisation:
      Temps de préparation : 5 min
      Temps de cuisson : 10 min
      Difficulté : Facile
      Type de plat : Plat
    ingredient:
      quantite: pour 4 personnes
      2 paquets de 250 g de riz long précuit (Uncle Ben's)
      250 g de tranches de jambon cuit ou 150 g de jambon coupé en allumettes (Fleury Michon)
      200 g de sauce tomate toute prête
      2 cs de huile d'olive
      1 sachet de knackis
      Sel, poivre
    steps:
      Piquer le sachet d’emballage des knackis de quelques coups de fourchette,
      le mettre dans le micro-ondes et faire cuire 1 minute, sélecteur « maximum ».
      Retirer les knackis de l’emballage et les couper en tranches de 1/2 cm.
      Mettre le riz dans une cocotte allant au micro-ondes,
      ajouter la sauce tomate,
      l’huile, saler et poivrer, puis mélanger,
      couvrir d’un film alimentaire et laisser cuire 3 minutes, sélecteur « maximum ».
      Ajouter le jambon coupé en lanières de 1/2 cm et les tranches de knacki.
      Remettre le plat au micro-ondes et faire cuire 2 minutes position « gril ».
      Servir chaud.
