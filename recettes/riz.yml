  totest-Risotto aux champignons et poulet:
    source: https://www.cuisine-etudiant.fr/recette/3253-risotto-aux-champignons-et-poulet
    realisation:
      duree: 29 min
      prix: 4,4e/personne
      difficulte: 4/10 - facile
    ingredients:
      quantite: pour 3 personnes
      360g de riz arborio pour risotto
      3 filets de poulet
      2 boites de champignons de Paris
      20cl de crème liquide légére
      1 oignon
      1 cube de bouillon de volaille
      1 peu de beurre pour la poele
    steps:
      - Faire cuire le riz le temps indiqué sur le sachet dans de l'eau où l'on aura ajouté un cube de bouillon de volaille.
      - Couper les champignons, l'oignon et les filets de poulet en petits morceaux.
      - Faire revenir à feu vif le poulet jusqu'à qu'il commence à griller.
      - Baisser le feu, ajouter les champignons et l'oignon.
      - Verser la crème dans la poêle, m"langer quelques secondes, puis ajouter le riz égoutté et mélanger à nouveau, jusqu'à que le riz est absorbé la crème.
  totest-Risotto au chorizo:
    source: https://www.marmiton.org/recettes/recette_risotto-au-chorizo_17724.aspx
    realisation:
      difficulte: 1-tres facile
      prix: 1-bon marche
      temps:
        preparation: 5 min
        cuisson: 20 min
    ingredient:
      quantite: pour 4 personnes
      4 verres de moutarde de riz pour risotto, ou riz rond tout simple (moins cher)
      2 cubes de bouillon de poule
      3 cuillères à soupe de crème épaisse
      3 échalotes
      1 petit sachet de parmesan râpé
      10 tranches de chorizo doux
      3 cuillères à soupe de huile d'olive
      pincée de paprika selon votre goût
      Poivre
      Sel
    steps:
      Etape 1:
        Faire bouillir 1,5 litre d'eau puis ajoutez les 2 cubes de bouillon.
      Etape 2:
        Emincer les échalotes et couper le chorizo selon votre goût (en 2 ou en 4).
      Etape 3:
        Dans un fait-tout faire chauffer l'huile, faire revenir les échalotes 2 min, puis ajoutez le riz cru. Laisser chauffez jusqu'à ce que les grains deviennent translucides.
      Etape 4:
        Ajouter le bouillon au fur et à mesure jusqu'au raz du riz. Couvrir, et ajouter du bouillon quand le niveau du liquide est trop bas.
      Etape 5:
        Goûter le riz de temps en temps et continuer jusqu'à épuisement du bouillon.
      Etape 6:
        Ajouter la crème, le sel, le poivre, le paprika, le chorizo et le parmesan. Laisser cuire encore 5 min.
      Etape 7:
        Servir bien chaud.
