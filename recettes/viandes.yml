  totest-Le poulet à l’Australienne de Natacha:
    source: http://madame.lefigaro.fr/recettes/poulet-laustralienne-de-natacha-261206-5976
    realisation:
      Temps de préparation : 15 min
      Temps de cuisson : 25 min
      Difficulté : Très facile
      Type de plat : Plat
    ingredient:
      quantite: pour 4 personnes
      4 blanc(s) de poulet sans peau
      1 sachet de soupe à l'oignon
      1 mg de nectar d'abricot
      2 mg de lait de coco
      Du sel et du poivre
    steps:
      Preparation du poulet
        Allumer le four à 150 °C (th. 5).
        Verser le lait de coco dans un saladier,
        ajouter le nectar d’abricot, la soupe à l’oignon, poivrer et bien mélanger.
        Couper les blancs en lamelles de 3 cm d’épaisseur,
        les mettre dans le saladier et les tourner dans le mélange.
        Poser les morceaux de poulet à plat dans un plat à four,
        les napper de la marinade restante,
        glisser au four et laisser cuire 15 minutes.
        Retourner les morceaux de poulet,
        remettre au four et laisser cuire encore 10 minutes.
      Finitions
        Retirer le plat du four, poivrer légèrement.
        Servir avec le riz blanc agrémenté de copeaux de noix de coco
  totest-Poulet Castro:
    source:
    realisation:
      temps:
        preparation: 15 min
        cuisson: 20 min
      difficulte: 1-Tres facile
      prix: 1-bon marche
    ingredient:
      quantite: pour 4 personnes
      2 cuisses de poulet (ou 4 escalopes, mais la viande est plus fade)
      2 poivrons rouges
      8 oignons blancs
      3/4 branche de coriandre fraîche
      3 gousses d'ail
      1 bouillon -cube de poule
      Crème fraîche
      Paprika
      Poivre
      Sel
    steps:
      Etape 1:
        Découper les poivrons en petits dés, les oignons en quatre, hacher ou presser la pulpe de l'ail, cisailler la coriandre, et faire revenir tout cela dans une sauteuse ou une grande poêle avec un peu d'huile, du sel et du poivre, jusqu'à ce que les poivrons soient tendres.
      Etape 2:
        Découper la viande en petits morceaux (pour des cuisses de poulet, je vous conseille de les cuire auparavant 10 minutes à la vapeur, la découpe en sera facilitée et la cuisson vapeur libère un bon goût de poule au pot).
      Etape 3:
        Verser la viande dans la sauteuse, saupoudrer de paprika (environ 2 cuillères à café), faire revenir à feu vif pendant 10 mn.
      Etape 4:
        La viande prend la couleur rouge des poivrons!(d'où Castro....)
      Etape 5:
        Ajouter le bouillon de poule délayer dans un peu d'eau, faire réduire quelques minutes.
      Etape 6:
        En fin de cuisson du poulet, ajouter deux grosses cuillères à soupe de crème fraîche, laisser frémir deux/trois minutes.
      Etape 7:
        Rectifier l'assaisonnement, servir immédiatement avec du riz parfumé.
