  totest-Poulet sauté aux courgettes:
    source: http://madame.lefigaro.fr/recettes/poulet-saute-courgettes-290711-169620
    realisation:
      préearation : 15 min
      cuisson : 10 min
      Difficulté : Très facile
      Type : Plat
    ingredient:
      quantite: pour 4 personnes
      4 blancs de poulet
      300 g de courgettes
      150 g de pousses d’épinard
      30 g de gingembre frais
      2 gousses d’ail
      1 cuillerée à soupe d’huile d’olive
      2 cuillerées à soupe de sauce soja (Kikkoman)
      Sel, poivre
    steps:
      1. Rincer les courgettes et les râper sur une râpe à gros trous.
      2. Nettoyer les pousses d’épinard et les émincer.
      3. Peler et émincer finement l’ail et le gingembre.
      4. Couper les blancs de poulet en lamelles.
      5. Faire chauffer l’huile dans une sauteuse,
      6. ajouter les bâtonnets d’ail et de gingembre,
      les faire cuire 1 minute,
      7. ajouter les lamelles de poulet, tourner,
      faire cuire 5 minutes en tournant souvent,
      8. verser la sauce soja, tourner,
      laisser cuire encore 2 minutes,
      9. ajouter les courgettes râpées, tourner 1 minute,
      10. ajouter alors les épinards ciselés,
      11. retirer aussitôt du feu, mélanger, poivrer et servir
