  totest-Papillote de poulet:
    source: https://www.marmiton.org/recettes/recette_papillote-de-poulet_29004.aspx
    realisation:
        temps:
          preparation: 15 min
          cuisson: 40 min
        difficulte: 1-Tres facile
        prix: 1-bon marche
    ingredient:
      quantite: pour 4
      4 escalopes de poulet (ou de dinde)
      3 pommes
      8 feuilles de laitue
      Cannelle en poudre
      Poivre
    steps:
      Etape 1:
        Faire préchauffer le four à 200°c.
      Etape 2:
        Sur une feuille de papier aluminium, déposer une feuille de laitue, la recouvrir de l'escalope de poulet ou de dinde crue. Recouvrir l'escalope de quartiers de pomme coupés en lamelles, saupoudrer de poivre, puis de cannelle en poudre. Recouvrir le tout d'une feuille de laitue.
      Etape 3:
        Rabattre les côtés de la feuille de papier aluminium afin de former une papillote.
      Etape 4:
        Disposer les papillotes dans un plat et laisser cuire à four chaud pendant 40 mn environ à 200°c.
      Etape 5:
        BON APPÉTIT.
