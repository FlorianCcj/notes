Le poulet à la coriandre:
  source: http://madame.lefigaro.fr/recettes/le-poulet-a-la-coriandre-280310-7003
  realisation: 
    préparation : 15 min
    cuisson : 1 h 15 min
    Difficulté : Facile
    Type de plat : Plat
  ingredient:
    1 poulet coupé en morceaux
    1 citron
    1 c. à soupe d’huile de tournesol
    1 cube de bouillon de volaille
    1 échalote
    1 botte de coriandre
    1 pincée de quatre-épices
    1 petit verre de cognac
    1 verre de vin blanc
    1 c. à soupe de crème fraîche
    Sel
    Poivre
  steps:
    Preparation du poulet
      Faire chauffer une cocotte avec 1 cuillerée à soupe d’huile de tournesol. 
      Y faire dorer le poulet coupé en morceaux sur toutes les faces avec le bouillon
      cube.
    Assaisonnement du poulet
      Ajouter le citron coupé en morceaux, l‘échalote et la botte de coriandre hachés. 
      Saler, poivrer et ajouter 1 pincée de quatre-épices. 
      Verser le cognac et faire flamber. 
      Ajouter le vin blanc, puis laisser mijoter une heure à couvert.
    Finitions et dressage
      Lier la sauce avec la crème fraîche. 
      Servir accompagné d’un riz basmati.
