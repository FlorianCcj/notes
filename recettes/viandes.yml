  totest-Porc au caramel:
    source: https://www.cuisine-etudiant.fr/recette/180-porc-au-caramel
    source: http://madame.lefigaro.fr/recettes/le-poulet-a-la-coriandre-280310-7003
    realisation:
      préparation : 19 min
      cuisson : 0 min
      Difficulté : Facile
      Type de plat : Plat
      Prix: 4,4e/personne
    ingredients:
      quantite: pour 2 personnes
      4 tranches de rôti de porc ( déjà cuit ; rayon charcuterie)
      1 oignon
      1 cuil à soupe de sucre
      2 bonnes cuil à soupe de sauce soja
      1/2 verre de jus de citron
      2 cuil à soupe d'eau
      sel
      poivre
    steps:
      Emincer l'oignon , le faire suer dans un peu de beurre.
      Saler, poivrer. Réserver.
      Couper les tranches de rôti en lamelles ( aux ciseaux c'est rapide !)
      Faire rissoler les lamelles de porc avec l'oignon .
      Un fois que c'est un peu coloré , ajouter le sucre.
      Remuer et laisser environ 2 minutes , feu un peu moins fort, pour que ça caramélise un peu .
      Ajouter le jus de citron , la sauce soja , l'eau .
      Laisser mijoter 5-10 minutes.
      Accompagner avec du riz.
