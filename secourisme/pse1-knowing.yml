  question: Comment gerer un degagement d urgence sur le sol ?
  answer: >
    * Prendre la victime par les poignet
    * Prendre la victime par les cheville
    * Prendre la victime par les vetements
    * prendre la victime par les aisselles:
      * se placer deriere la victime et saisir ses poignets opposes en passant les avants-bras sous ses aisselles
      * surelever la partie superieur de son corps, ses pieds restant en contact avec le sol
