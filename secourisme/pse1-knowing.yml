  question: Bilan d Urgence Vitale - Identifier une detresse immediatement vitale (6 infos)
  answer:
    - Position ? Age ? Sexe ?
    - Malaise ou Traumatisme
    - Obstruction brutale et totale des Voix Aeriennes
    - Hemoragie externe
-
  question: Bilan d Urgence Vitale - Quels information doit on recuperesser en ce qui concerne une perte de connaissance ou une plainte
  answer:
    - Victime incosciente qui respire
    - Victime incosciente qui ne respire pas
    - Victime consciente recuperer la plainte principale
-
  question: Bilan d Urgence Vitale - Signes moins evident - Signes de detresse neurologique (4 signes)
  answer:
    - Perte de connaissance (en cours ou passagere)
    - Orientation spatiotemporel
    - Motricite et sensibilite
    - Pupilles
-
  question: Bilan d Urgence Vitale - Signes moins evident - Signes de detresse Ventilatoire (2 signes)
  answer:
    - Ventilation (frequence, amplitude regularite)
    - SpO2
-
  question: Bilan d Urgence Vitale - Signes moins evident - Signes de detresse Circulatoire (3 signes)
  answer:
    - Pouls (Frequence, amplitude, regularite)
    - Tension arteriel
    - TRC
-
  question: Bilan d Urgence Vitale - Signes moins evident - Aspect des muqueuses et de la peau (Circulatoire et Respiratoire) (3 signes)
  answer:
    - Coloration
    - Temperature
    - Humidite (sueurs presentes chaude ou froide)
-
  question: Bilan complementaire - malaise (5 steps)
  answer:
    - interroger la victime, confirmer les plaintes
    - Analyser chaque plaintes (PQRST)
    - Rechercher les plaintes (MATH)
    - Analyser la victime (asymetrie faciale, anomalie de mobilite des membres, anomalie de la parole)
    - Mesurer la temperature de la victime
-
  question: Bilan complementaire - Traumatisme (5 steps)
  answer:
    - Rechercher le mecanisme de l accident
    - Analyser chaque plaintes (PQRST)
    - Rechercher les plaintes (MATH)
    - Rechercher et localiser les lesions (plaies, brulures, deformations, contusions, ...)
    - Verifier l etat des membres traumatises (circulatoires, motricite, sensibilite, temperature, couleur)
