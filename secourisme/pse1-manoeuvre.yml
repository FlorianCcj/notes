Obstruction des voix aeriennes:
  L obstruction n est que partielle:
    signe:
      - peut crier ou parler
      - tousse vigoureusement
      - respire avec parfois un bruit surajoute
    todo:
      - Ne jamais pratiquer de techniques de desobstruction
      - Installer la victime dans la position ou elle se sent le mieu
      - Encourager a tousser
  L obstruction est totale:
    signe:
      - porte les mains a sa gorge
      - ne peut plus parler, crier, tousser ou n emettre aucun son
      - garder la bouche ouverte
      - ne peut pas respirer ou respire tres difficilement
    todo:
      - donner 5 claques dans le dos
      - effectuer 5 compressions abdominales
  Puis:
    Administrer de l O2 si SpO2 < 94%
    Bilan
