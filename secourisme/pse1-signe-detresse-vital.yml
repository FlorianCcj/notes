neurologique:
  - Alteration plus ou moins profonde  de son etat de conscience (somnolence, retard de reponse aux questions ou aux ordres)
  - convulsion
  - desorientation
  - amnesie de l accident ou du malaise
  - perte de connaissance temporaire
  - impossibilite de bouger un ou plusieurs membres (paralysie)
  - asymetrie du visage
  - asymetrie des pupilles
  - abence de reaction des pupilles a la lumiere
  - anomalie de la parole
respiratoire:
  - plaintes de la victime, "Je suis genee ou j ai du mal a respirer"
  - plaintes de la victime, "J etouffe"
  - plaintes de la victime, "J ai mal quand je respire"
  - refus de s allonger mais cherche a rester en position assise, ce qui rend mois penible sa repiration
  - efforts pour respirer, se tient la poitrine
  - les muscles du haut de son thorax et de son thorax se contractent
  - sueurs, en l absence d effort ou de fievre, traduisant le defaut d epuration de CO2 contenu dans le sang
  - coloration bleutee (cyanose), au niveau des doigts, oreilles, levres. traduit le manque d oxygene
  - confusion, somnolence, anxite, agitation. Traduit un manque d oxygenation du cerveau et une accumulation du CO2
  - battement des ailes du nez et tirage au niveau du thorax/estomac chez l enfant
  - bruit, difficulte/impossibilite de parler
  - bruit, sifflement. traduit encombrement des voies aeriennes retrecies
  - bruit, gargouillement. Traduit secretions ou vomissures
  - bruit, rales. Traduit liquide dans les poumons
circulatoire:
  - impossibilite de percevoir le pouls radial alors que le pouls carotidien est present
  - baisse de pression arteriel
  - frequence cardiaque > 120 battements/min ou < 40 battements/min
  - Temps de Recoloration Cutane > 3 sec
  - Decoloration ou paleur de la peau (extremites, interieurs des paupieres, et levres)
  - marbrures cutanees (alternance zones pales et violacees) au niveau des articulations
  - transpiration et refroidissement de la peau (sueurs froides)
  - sensation de soif
  - agitation, angoisse de mort
  - incapassite de rester assis ou debout. Traduit vertiges et somnolances avant la survenue de perte de connaissance
