health:
  7 exercices que tu dois realiser si tu passes toute la journee assis:
    cou et epaule:
      etire tes muscles: 
        exo: appuie toi sur une porte et essaie de toucher ton epaule avec ton menton, puis reviens a la position initial (pas trop vite)
        nombre: 10*par bras
        resultat: chaleur dans les muscle et les homoplate
      soulage la douleur et la tension:
        exo: appuie toi contre un mur, les pieds a 8cm du mur, fait le papillon
        nombre: 10*levee
    poignets:
      echauffer ton poignets:
        exo: mouvement circulaire au niveau du poignet avec ton autre main
        nombre: 10
      echauffer les doigts:
        exo: crochette tes 2 indexes et tire, utilise 2 balles ou jouet de renforcement pendant tes pauses
    bas du dot et fessier:
      exo1:
        exo: assied toi au bord de ta chaise et etire une jambe devant toi, penche doucement ton corps vers ta jamabe, ne force pas trop
        nombre: 5 a 10 fois par jambe
      exo2:
        exo: sur un tapis allonge toi avec un serviette deriere la tete, plis un genou et pose la cheville de l autre jambe sur ce genou, enroule tes mains autoir de ta cuisse et commence a tirer (si impossible, utilise une serviette), ne souleve pas tes fessiers
        nombre: 2 fois 30 sec par jambe
  10+ exercices simple pour soulager les yeux fatigues:
    - roulements des yeux:
      - assi ou debout
      - detent les epaules
      - redresse le dos
      - regarde droit devant toi a gauche puis fait doucement rouler vos yeux par le haut vers la droite
      - faire 5 fois dans un sens puis dans l'autre
      - le faire aussi les yeux fermés
    - etirement des yeux:
      - assis sur une chaise
      - regarde droit devant toi
      - bouge tes yeux vers le haut
      - puis vers le bas
      - 10 repetition
      - de meme a droite ou a gauche
    - pression des yeux
      - ferme les yeux
      - appliaque une legere pression pendant 10 sec 
      - 10 repetitions
    - cligner des yeux:
      - trouve un mur vide
      - ferme les yeux 30 sec
      - fait le 10 fois
    - rebond
      - fait bouger tes yeux de haut en bas le plus vite possible
      - fait le 10 fois
      - puis 1 min de repos