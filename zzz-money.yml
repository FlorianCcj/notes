  - source: https://www.youtube.com/watch?v=oZBUE50TKAs
    conseils:
      - surveiller ses depences 
        - abonnement inutiles
        - traquez vos depences pendant un mois
        - livre: the millionaire next door
      - remunerez vous vous meme (mettre des sous pour vous)
      - utilisez votre revenu pour acheter des actifs financez vos depenses avec le revenu de ces actifs  
        2 fond:
          - actif (cash flow positif): action, imobilier, brevet
          - passif (cash flow negatif): une ferari (assurance, essence)
        les pauvres utilisent leur revenu pour leur depense
        les riches depenses les revenu de leur actif pour leur depense
        "L accomplissement de tout but est l accumulation progressive, ou l effet cumule de petit progres qui saccumulent dans le temps"
      - developpez vos propres affaires 
      - apprenez a optimiser vos impots avec le pouvoir des societes
      - entourez de personne qui reussissent 
      - augmentez votre capacite a gagner de l argent
      - ne cragniez pas l echec mais l inaction
      - desirer l argent ardemment et passer a l action
        - fixez le montant exact de la somme que vous desirez
        - sachez ce que vous allez donner en echange de cet argent
        - fixez avec precision la date a laquelle vous voulez etre en possission de cet argent
        - etablir un plan qui aidera a transformer votre desir et commencer immediatement a l appliquer 
        - noter ces quatres ellements par ecrit 
        - lisez ces objectifs a haute voix deux fois par jour et commencer a vous voir vous sentir et a vous croire en possession de cet argent  
