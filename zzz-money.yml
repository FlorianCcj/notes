        Regle01: Apprenez a gerer votre tresorerie
          Se donner des objectifs a court, moyen et long terme
          faire un suivi de tresorerie
          mettre de cote a chaque rentree d argent (se payer soit meme)
        Regle02: controler vos depences
          ne pas ceder a l achat de bien de consommation
        Regle03: Eliminer vos prets a la consommation
          2 type de pret:
            - pret avec collateral: pret immobilie (moins toxique)
            - pret avec collateral: pret a la consomation (toxique, argent s evaport), priorise leurs ellimination
        Regle04: Elliminer votre pret immobilie
          Ne pas obtenir votre residence principale si vous ne pouvez pas faire un apport de 50% de sa valeur                                                                                             
          Si vous avez deja obtenu votre residence, voici quelques conseils:
            - votre revenu - pret a la conso - epargne = argent utilisable
            - acheter un bien qui rapport plus que votre mensualite
            - en periode de baisse des taux d emprun, renegocie
