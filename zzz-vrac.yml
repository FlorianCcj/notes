recipe1:
  name: chinese style gazed pork belly
  ingredient:
    500g pork belly
    4 slice of gimgembre
    2 spring oignon
    2 cloves of garlic
    2 tbsp brown sugar
    3 tbsp light soy sauce
  step:
    1. Prendre le porc le decouper en petit morceau (1x1x2)
    2. Le verser dans 1L d eau bouillante
    3. mettre dans l eau 4 tranches de gingembre, 2 pusse d oignon, l ail
    4. laisser cuir puis essorer
    5. dans une casserole legerement huiller faire revenir le porc (qu il prennen une legere teinte marron)
    6. ajouter le sucre
    7. melanger
    8. ajouter la sauce soja ainsi que 250 ml d eau
    9. avec un couvercle laisser cuire 45 min
recette2:
  name: roasted honey bbq pork (char siu)
  ingredients:
    2 LB boneless pork shoulder
    2 tbsp soy sauce
    2 tbsp shaoxing
    1 tbsp sesame oil
    1 tsp five spice
    1 tbsp salt
    5 cloves garlic
    2 inch sliced ginger
    2 tbsp bean curd
    1/4 cup bean curd liquid
    1 cup hoison
    1/2 cup honey
  step:
    1. verser la sauce soja, l alcool de riz, l uile de sesame, 
    les 5epice, le sel, l ail, le gingembre, le bean curd, 
    la sauce barbec, le miel
    2. melanger le tout
    3. mettre le porc dedans
    4. couvrir
    5 laisser mariner 3+ heure
    6. mettre au four a 150 degre pendant 1h15
    7. filtrer le reste de la sauce
    8 porter a legere ebulission le liquide
    9. sorter la viande du four 
    10. badijeauner la sauce sur toutes les faces de la viandes
    11. glaze every 15 min