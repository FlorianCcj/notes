math:
  - multiplication:
    - title: multiplication de deux nombre entre 10 et 20 (ex: 15x17)
      source: https://www.youtube.com/watch?v=3gvi7IaqBAc
      step:
        - predre le plus grand nombre et additionner le avec les unités du deuxieme (17 x 15 => (17+5) x 10 = 220)
        - multiplier les 2 unité de depart (17x15 => 7x5 = 35)
        - additionner les 2 resultats (220 + 35 = 255)
    - title: go to 100x100 (53x81)
      source: https://www.youtube.com/watch?v=3gvi7IaqBAc
      step:
        - multiplier les dizaine et les unites ensemble (53x81 => 5x8 et 3x1 => 40 et 3)
        - on additionne le produit en croix (5x1 + 3x8 = 29)
        - on a les centaines (40) les dizaine (29) et les unités (3) on additionne le tout (40x100 + 29x10 + 9x1 = 4293)
